<mat-card class="example-card">
  <mat-card-title>{{ student.name }} {{ student.surname }}</mat-card-title>
  <mat-card-subtitle>{{ student.id }}</mat-card-subtitle>

  <mat-card-content *ngIf="edit">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput name="name" [(ngModel)]="name" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput name="surname" [(ngModel)]="surname" />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button mat-raised-button color="primary" (click)="updateSendData()">
        Update Content
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="updateClick()">Update</button>
    <button mat-raised-button color="warn" (click)="deleteClick(student.id)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
